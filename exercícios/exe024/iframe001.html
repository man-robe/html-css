<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>

        iframe {

            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        Acessando o site do
        
        <!-- Tamanho padrão = 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">

            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>

        </iframe>
        
        para aprender a programar.
    </p>
    <p>
      O repositorio do guanabara
      
      <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">

        no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>

      </iframe>

      também é bem legal
    </p>
</body>
</html>
