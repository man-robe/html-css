<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: gray;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!---
            HIERARQUIA DE TABELAS (simples)
            TABLE = tabela
                TABLE ROWS =  linha de tabela
                    TABLE HEADER = cabeçalho da tabela
                    TABLE DATA = dado de tabela

    -->
    <table>
        <tr><!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
       
        <tr class="linha"><!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
   
        <tr><!--Terceira linha-->
            <td>A3</td>
            <td>B3 </td>
            <td>C3 </td>
       
        <tr><!--Quarta linha-->
            <td>A4
            <td class="dado">B4
            <td>C4
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr>
            <td>A6</td>
        </tr>
    </table> <!-- O W3C diz que no HTML5, o fechamento das Tags:(tr e td). não são obrigatórios --> <!-- E Se não colocar os elementos na hierarquia certa, os dados vão aparecer ou antes ou depois da tabela.- só se a hierarquia não for obedecida-->
</body>
</html
